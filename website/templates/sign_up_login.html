{% extends "base.html" %}

{% block title %}
Account for Kiip At It!
{% endblock %}

{% block main_content %} 
<div style="grid-area: mid; display:grid; grid-template-columns: 5fr 2fr 5fr; grid-template-rows: 5fr 0.5fr 2fr;">
    <h4 align = "center" style = "grid-column: 1/4; grid-row: 1; font-family: Raleway; font-weight: bold;">
        Welcome! It looks as though you have not logged in. Would you like to log in, or sign up?
    </h4>

    <br />

    <a href = "/login" class = "btn btn-outline-info" role = "buttton" style = "grid-column: 1; justify-self: end; grid-row: 3;">
        Login
    </a>

    <a href = "/sign_up" class = "btn btn-outline-info" role = "buttton" style = "grid-column: 3; justify-self: start; grid-row: 3;">
        Sign up
    </a>
</div>
{% endblock %}
