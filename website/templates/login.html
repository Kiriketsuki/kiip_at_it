{% extends "base.html" %}

{% block title %}
Login for Kiip At It!
{% endblock %}

{% block main_content %}

<h3 align = "center" style = "font-family: Raleway; font-weight: bold;"">
    Login
</h3>

<br />

<div id = "main_div" style = "display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <form method = "POST" id = "form" style = "height: 90%">
        <!-- form fields -->
        <div class = "form-group">
            <label for = "email">
                Email Address:
            </label>

            <input type = "email" class = "form-control" id = "email" name = "email" placeholder = "Enter email" />
        </div>

        <div class = "form-group">
            <label for = "password">
                Password:
            </label>

            <input type = "password" class = "form-control" id = "password" name = "password" placeholder = "Enter password" />
        </div>

        <br />

        <!-- submit button -->

        <button type = "submit" class = "btn btn-primary">
            Login
        </button>
    </form>

    <div>

    </div>

    <p>
        Would you like to <a href = "/sign_up" style = "text-decoration: none">sign up</a> instead?
    </p>
</div>

{% endblock %}
