{% extends "base.html" %}

{% block title %}
Signing up for Kiip At It!
{% endblock %}


{% block main_content %}

<h3 align = "center" style = "font-family: Raleway; font-weight: bold; background-color: rgba(255,255,255,0.5);">
    Sign Up
</h3>

<br />

<div id = "main_div" style = "display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: rgba(255,255,255,0.5);">
    <form method = "POST" id = "form" style = "height: 100%">
        <!-- form fields -->
        <div class = "form-group">
            <label for = "email">
                Email Address:
            </label>

            <input type = "email" class = "form-control" id = "email" name = "email" placeholder = "Enter email" />
        </div>

        <div class = "form-group">
            <label for = "username">
                Username:
            </label>

            <input type = "text" class = "form-control" id = "username" name = "username" placeholder = "Enter username" />
        </div>

        <div class = "form-group">
            <label for = "password1">
                Password:
            </label>

            <input type = "password" class = "form-control" id = "password1" name = "password1" placeholder = "Enter password" />
        </div>

        <div class = "form-group">
            <label for = "password2">
                Confirm Password
            </label>

            <input type = "password" class = "form-control" id = "password2" name = "password2" placeholder = "Confirm password" />
        </div>

        <br />

        <!-- submit button -->

        <button type = "submit" class = "btn btn-primary">
            Submit
        </button>
    </form>

    <div style = "width: 1vh">

    </div>

    <p>
        Would you like to <a href = "/login" style = "text-decoration: none;">log in</a> instead?
    </p>
</div>

{% endblock %}
